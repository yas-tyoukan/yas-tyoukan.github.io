<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h1 class="text-center">おめでとう！</h1>
            <h2 class="text-center">めがね を 見つけた！</h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <p class="text-center">なまえ を ひらがなで 入れて 送信する ボタンを 押してね</p>
            <div class="input-group mb-3">
                <input type="text" name="name" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default" placeholder="ふくだやすお">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button id="submit-button" type="button" class="btn btn-primary btn-lg btn-block">送信する</button>
        </div>
    </div>
</div>
<script>
    $((function () {
        $('#submit-button').on('click', function () {
            var name = $('input[name="name"]').val();
            if (!name) {
                alert('なまえ を 入れてから ボタンを押してね');
                return;
            }
            $(this).attr('disabled', true);
            // TOOD
        });
    })());
</script>
</body>
</html>
