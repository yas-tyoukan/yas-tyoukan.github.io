	<body class="container" data-controller="app.maze.PageController">
		<div class="row">
			<h2>迷路経路探索アルゴズム</h2>
			<div class="col-xs-12">
				<div class="mazeEdit">
					<button class="btn btn-default changeEditor">
						エディタ変更
					</button>
					<div class="GUIEditor editor">
						<div class="mazeEditCtrls form-inline">
							<div class="form-group">
								<label>縦</label>
								<input name="rowNum" type="number" value="6"
								class="form-control" size="2"/>
							</div>
							<div class="form-group">
								<label>横</label>
								<input name="colNum" type="number" value="6"
								class="form-control" size="2" />
							</div>
							<button class="btn btn-default changeSize">
								サイズ変更
							</button>
							<div class="mazeView mono"></div>
						</div>
						<ul>
							<li>
								クリックで□と■を配置
							<li>
								ctrlまたはcommand+クリックでs(スタート)とg(ゴール)の配置
						</ul>
					</div>
					<div class="CUIEditor editor hidden">
						<div class="col-xm-12">
							<p>
								以下、マスの入力方法。全て半角で書くこと。
							</p>
							<ul>
								<li>
									空白(半角)は通れるマス
								<li>
									#は通れないマス
								<li>
									sは開始位置(スタート)
								<li>
									gは終了位置(ゴール)
								</li>
							</ul>
							<textarea class="form-control mono" rows="10"></textarea>
						</div>
					</div>
				</div>
				<div class="rootViewer hidden">
					<div class="mazeView mono"></div>
					<canvas class="rootView"></canvas>
					<button class="closeRootViewer btn btn-default">
						結果表示を閉じる
					</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div class="logicCtrls">
					<button class="btn btn-primary calcRoot" data-method="calcShortestRoot">
						最短路計算
					</button>
					<button class="btn btn-primary calcRoot" data-method="calcLongestRoot">
						最長路計算
					</button>
					<button class="btn btn-primary calcRoot" data-method="calcAllThrouRoot">
						全マスを通る経路計算(最長路計算の枝刈りあり版)
					</button>
				</div>
			</div>
		</div>
	</body>
