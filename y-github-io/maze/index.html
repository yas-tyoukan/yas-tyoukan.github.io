<body class="container" data-controller="app.maze.PageController">
	<div class="row">
		<h2>迷路経路探索アルゴズム</h2>
		<div class="col-xs-12">
			<div class="mazeEdit">
				<div class="GUIEditor">
					<div class="mazeEditCtrls form-inline">
						<div class="form-group">
							<label>縦</label><input name="rowNum" type="text" value="10"
								class="form-control" size="1" />
						</div>
						<div class="form-group">
							<label>横</label><input name="colNum" type="text" value="10"
								class="form-control" size="1" />
						</div>
						<button class="btn btn-default">サイズ変更</button>
					</div>
				</div>
				<div class="CUIEditor"></div>
				<button class="btn btn-default changeEditor">エディタ変更</button>
			</div>
		</div>
	</div>
	</div>
	<div class="row">

		<div class="row">
			<div class="logicCtrls">
				<button class="btn btn-primary calcMinRoot">最短路計算</button>
				<button class="btn btn-primary calcMaxRoot">最長路計算</button>
			</div>
		</div>
	</div>
