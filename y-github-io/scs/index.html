<link rel="stylesheet" href="index.css" />
<script src="index.js"></script>
<title>くそこらスタンプ</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<div class="main">
					<nav class="navbar navbar-default">
						<button class="clearAll btn btn-small navbar-btn">
							<span class="glyphicon glyphicon glyphicon-question-sign"
								aria-hidden="true"></span>
						</button>
						<button class="clearAll hidden btn btn-small navbar-btn">クリア</button>
						<button class="changeStamp hidden btn btn-small navbar-btn">変更</button>
						<button class="saveImage hidden btn btn-small navbar-btn btn-primary">保存</button>
					</nav>
					<div class="canvasWrapper">
						<input class="" accept="image/*" name="img" type="file"
							data-action="getPicture" />
						<canvas id="mainCanvas"></canvas>
						<img id="stampImage">
					</div>
					<div class="overlay hidden">
						<div class="explain"></div>
						<div class="selectStamp">
							<div class="header">
								<span class="stampName"></span>
								<button class="btn btn-small btn-inverse pull-right">決定</button>
							</div>
							<div class="stamplList"></div>
						</div>
						<div class="save">
							<nav class="navbar navbar-default">
								<button class="closeOverlay btn btn-small navbar-btn">閉じる</button>
							</nav>
							<img class="drawingImg">
							<p>↑の画像を保存してください</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
